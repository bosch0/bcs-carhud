<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://kit.fontawesome.com/e5923a5bfa.js" crossorigin="anonymous"></script>
    <title>BCS-carhud</title>
</head>

<body>
    <div id="app">
        <div class="carhud-container" v-if="vehicle">
            <div class="vel">{{speed}}</div>
            <div class="fuel"><i class="fa-solid fa-gas-pump" style="margin-right: .2vw;"></i><span
                    id="fuel">{{fuel}}</span></div>
            <div class="kmh">{{currentType}}</div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
